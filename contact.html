<body>
    <div class="container">
        <div class='sidebar sidebarGo'>

            <nav id='nav_side'>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutme.html">About me</a></li>

        <div class="main">
            <div class="icons">
                <img class="ham" src="images/ham.png" alt="" width="23px">
                <img class="cross" src="images/cross.png" alt="" width="23px">
            </div>
            <div class="contactform1">
                <h1>Contact me for general Enqueries </h1>
                <form>
                    <div class="mb-3">
                        <label for="visitorename" class="form-label">Name</label>
                        <input type="name" class="form-control" id="visitoremail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="visitoremail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="visitoremail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="visitorphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="visitorphone">
                    </div>
                    <div class="mb-3">
                        <label for="visitorename" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="visitoremail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input " id="isvisitor ">
                        <label class="form-check-label " for="isvisitor ">I want to work on a project with you.</label>
                    </div>
                    <button type="submit " class="btn btn-sm ">Submit</button>

                </form>
            </div>
